<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
"width=device-width, initial-scale=1.0">
    <title>Dynamic Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=
"https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
</head>

<body>
    <div class="head">
        <h1>Dynamic Kanban Board</h1>
        <h3>Efforts by: Aryan Sehgal</h3>
    </div>
    <div class="task-input-form">
        <h3>Add a new task</h3>
        <input type="text" id="taskTitleInput" class="task-input" 
            placeholder="Enter a task title...">
        <input type="text" id="taskDescriptionInput" class="task-input" 
            placeholder="Enter a task description...">
        <button class="add-task-btn" onclick="addTask('todo')">
            Add Task
        </button>
    </div>
    <div class="board">
        <div class="column" id="todo" ondrop="drop(event, 'todo')" 
            ondragover="allowDrop(event)">
            <h2>Todo</h2>
            <hr>
            <div class="task-container"></div>
        </div>

        <div class="column" id="in-progress" 
            ondrop="drop(event, 'in-progress')" 
            ondragover="allowDrop(event)">
            <h2>In Progress</h2>
            <hr>
            <div class="task-container"></div>
        </div>
        <div class="column" id="done" 
            ondrop="drop(event, 'done')" 
            ondragover="allowDrop(event)">
            <h2>Done</h2>
            <hr>
            <div class="task-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Loads scripts that aren't needed upfront -->
    <script src="deferred-script.js" defer></script>
</body>

</html>
